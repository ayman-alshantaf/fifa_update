<html lang="en" dir="rtl">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="page-login">
        <div class="container">
            <div class="main-content">
                <div class="row">
                    <div class="col-md">
                        <div class="form-login">
                            <div class="logo-form">
                                <img src="image/Repeat%20Grid%205.png">
                            </div>
                            <div class="form">
                                <div class="text">
                                    نادي                    هو موطن ملايين عشاق كرة القدم حول العالم

                                </div>
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">البريد الالكتروني</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-primary form-control">تسجيل دخول</button>
                                </form>
                                <a href="#">هل نسيت كلمة المرور..؟؟</a>
                                <button type="submit" class="btn btn-primary form-control" >التسجيل بواسطة البريد الالكتروني</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md  section-image">
                        <div class="image">
                            <img src="image/كأس-العالم-1.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
